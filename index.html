<!DOCTYPE html>
<html>
<head>
<title>Sumador de Numeros</title> <!--Titulo de la pagina-->
</head>
<body>
 <h1>Sumador de Numeros</h1> <!--Encabezado principal-->
 

 <label for="num1">Numero 1:</label>
 <input type="number" id="num1">

 <label for="num2">Numero 2:</label>
 <input type="number" id="num2">

 <button onclick="sumar()">Sumar</button>
 <p id="resultado"></p>"

 <h1>Resta de Numeros</h1>
 <label for="num3">Numero 3:</label>
 <input type="number" id="num3">

 <label for="num4">Numero 4:</label>
 <input type="number" id="num4">


 <button onclick="restar()">Restar</button>
 <p id="resultado1"></p>"


 <h1>Calculo de promedio</h1>
 <label for="num5">Parcial 1</label>
 <input type="number" id="num5">

 <label for="num6">Parcial 2:</label>
 <input type="number" id="num6">

 <label for="num7">Parcial 3:</label>
 <input type="number" id="num7">

 <button onclick="promedio()">Promedio</button>
 <p id="resultado2"></p>"






 <script>
function sumar() { 
    var num1 = parseFloat(document.getElementById('num1').value);

    var num2 = parseFloat(document.getElementById('num2').value);

    var resultado = num1 + num2;

    document.getElementById('resultado').innerText = "El resultado de la suma es: " + resultado;
}

function restar() { 
    var num3 = parseFloat(document.getElementById('num3').value);

    var num4 = parseFloat(document.getElementById('num4').value);

    var resultado1 = num3 - num4;

    document.getElementById('resultado1').innerText = "El resultado1 de la resta es: " + resultado1;
}

function promedio() { 
    var num5 = parseFloat(document.getElementById('num5').value);

    var num6 = parseFloat(document.getElementById('num6').value);

    var num7 = parseFloat(document.getElementById('num7').value);

    var resultado2 = (num5 + num6 + num7)/3;

    document.getElementById('resultado2').innerText = "El resultado2 del promedio es: " + resultado2;
}






 </script>
</body>
</html>




















</body>
